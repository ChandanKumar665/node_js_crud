<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>Update user</h3>
		<hr>
	<div>
		<form method="post" action="/api/edit">
			<input type="text" name="id" value="" id="id" hidden>
		  	<div class="form-group">
		    	<label for="user_name">Enter Name:</label>
		    	<input type="text" class="form-control" id="name" value="" name="name">
		  	</div>
		  	<div class="form-group">
			    <label for="gender">Enter Gender:</label>
			    <input type="text" class="form-control" id="gender" value="" name="gender">
		  	</div>
		  	<div class="form-group">
			   	<label for="email">Email address:</label>
    			<input type="email" class="form-control" id="email" value="" name="email">
		  	</div>
		  	<div class="form-group">
			   	<label for="phone">Enter Phone:</label>
    			<input type="text" class="form-control" id="phone" value="" name="phone">
		  	</div>
		  	<div class="form-group">
			   	<label for="address">Enter Address:</label>
    			<input type="text" class="form-control" id="address" value="" name="address">
		  	</div>
		  	<button type="submit" id="edit" class="btn btn-primary">Update</button>
		</form>	
	</div>	
	</div>
<script type="text/javascript" src="/public/js/edit.js"></script>
</body>
</html>
